name: Github Arduino Library CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: pre-install
      run: bash ./actions_install.sh
    - name: test platforms
      run: |
        python3 build_platform.py uno leonardo mega2560 zero esp8266 esp32

